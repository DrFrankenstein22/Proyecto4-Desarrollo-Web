<!DOCTYPE html>
<html>
<head>
    <title>PUT /api/tasks/1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PUT /api/tasks/1</h1>
        <form id="put-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required><br><br>
            <button class="button" type="submit">Update Task</button>
        </form>
        <div id="put-response"></div>
    </div>

    <script>
        document.getElementById('put-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const description = document.getElementById('description').value;
            const json = JSON.stringify({ name, description });

            fetch('/api/tasks/1', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: json
            })
               .then(response => response.json())
               .then(data => {
                   const responseDiv = document.getElementById('put-response');
                   responseDiv.innerHTML = JSON.stringify(data, null, 2);
               });
        });
    </script>
</body>
</html>
