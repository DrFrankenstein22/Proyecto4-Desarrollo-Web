<!DOCTYPE html>
<html>
<head>
    <title>DELETE /api/tasks/1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DELETE /api/tasks/1</h1>
        <button class="button" onclick="deleteTask()">Delete Task</button>
        <div id="delete-response"></div>
    </div>

    <script>
        function deleteTask() {
            fetch('/api/tasks/1', {
                method: 'DELETE'
            })
            .then(response => {
                if (response.ok) {
                    // Mostrar mensaje de datos eliminados
                    const responseDiv = document.getElementById('delete-response');
                    responseDiv.innerHTML = '<div style="color: green;">Datos eliminados.</div>';
                } else {
                    throw new Error('Error al eliminar los datos.');
                }
            })
            .catch(error => {
                console.error('Error deleting task:', error);
                const responseDiv = document.getElementById('delete-response');
                responseDiv.innerHTML = `<div style="color: red;">${error.message}</div>`;
            });
        }
    </script>
</body>
</html>
