<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 4 - Jakarta REST</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        p {
            text-align: center;
            color: #666;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        .button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Proyecto 4 - Jakarta REST</h1>
        <p>Este proyecto utiliza Jakarta REST para crear un servicio web.</p>
        <h2>Endpoints Disponibles</h2>
        <ul>
            <li>
                <a href="get.html" class="button">GET /api/tasks</a>
            </li>
            <li>
                <a href="post.html" class="button">POST /api/tasks (con cuerpo JSON)</a>
            </li>
            <li>
                <a href="put.html" class="button">PUT /api/tasks/1 (con cuerpo JSON)</a>
            </li>
            <li>
                <a href="delete.html" class="button">DELETE /api/tasks/1</a>
            </li>
        </ul>
    </div>
</body>
</html>
